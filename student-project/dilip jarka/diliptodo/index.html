<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">

        <div class="heading">
            <h1>Todo List</h1>
        </div>

        <div class="input">
            <input 
                type="text" 
                placeholder="Enter your work to do" 
                class="text"
                id="task"
            >

            <input 
                type="datetime-local" 
                id="dt"
            >

            <button id="btn">Enter</button>
        </div>

        <!-- Todo items will appear here -->
        <ul class="js-section" id="todo-list">
            <!-- new list through js  <li> here -->
        </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
